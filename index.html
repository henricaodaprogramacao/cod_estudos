<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="incs/style.css" media="screen"/>
    <script src="incs/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <section class="display-flex">
            <div class="conteiner-num display-flex">
                0
            </div>
            <div class="conteiner-btn display-flex">
                <div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="AC">AC</div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="M"><</div>
                    <div class="estilo-btn display-flex acaoConta operador" data-valor="/">รท</div>
                </div>
                <div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="7">7</div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="8">8</div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="9">9</div>
                    <div class="estilo-btn display-flex acaoConta operador" data-valor="*">x</div>
                </div>
                <div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="7">4</div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="5">5</div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="6">6</div>
                    <div class="estilo-btn display-flex acaoConta operador" data-valor="-">-</div>
                </div>
                <div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="1">1</div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="2">2</div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="3">3</div>
                    <div class="estilo-btn display-flex acaoConta operador" data-valor="+">+</div>
                </div>
                <div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="0">0</div>
                    <div class="estilo-btn display-flex acaoConta" data-valor=".">.</div>
                    <div class="estilo-btn display-flex acaoConta" data-valor="=">=</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
